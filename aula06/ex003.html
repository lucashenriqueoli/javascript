<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa com JS</title>
    <style>
        body {
            background-color: lightgrey;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digita um número aí: '))
        var n2 = Number(window.prompt('Digita mais um: '))
        var s = n1 + n2
        window.alert(`A some entre ${n1} e ${n2} é igual à ${s}`)
    </script>
</body>
</html>
